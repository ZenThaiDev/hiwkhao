name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Generate grammar
      run: cargo run -p preprocessor -r
    - name: Build
      run: cargo build --all -r
    - name: Run tests
      run: cargo test --all -r
